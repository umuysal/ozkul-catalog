services:
  - type: web
    name: ozkul-catalog
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: APP_TITLE
        value: Ozkul Elektronik Ürün Kataloğu
      - key: ALLOW_LOGO
        value: "true"
      - key: ALLOW_COMPANY_NAME
        value: "true"
      - key: COMPANY_NAME
        value: "ÖZKUL ELEKTRONİK"
